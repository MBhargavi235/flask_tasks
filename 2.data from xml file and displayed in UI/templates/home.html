<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Plugin details</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <table id="example" class="table table-striped table-bordered text-center" style="width:100%;margin:auto">
                <thead>
                <tr>
                    <th>Plugin ID</th>
                    <th>Plugin Name</th>
                    <th>Severity</th>
                    <th>Plugin Fmaily</th>
                </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.get('@pluginID')}}</td>
                    <td><a href="{{url_for('plugin_details',id=i.get('@pluginID'))}}">{{i.get('@pluginName')}}</a></td>
                    <td>{{i.get('@severity')}}</td>
                    <td>{{i.get('@pluginFamily')}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>   
</body>
</html>
